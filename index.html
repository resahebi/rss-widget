<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canadian Economy News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 10px;
    }
    h2 {
      color: #b22222;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      color: #333;
    }
    a:hover {
      color: #b22222;
    }
  </style>
</head>
<body>
  <h2>ðŸ‡¨ðŸ‡¦ Canadian Economy News</h2>
  <div id="rss-feed">Loading news...</div>

  <script>
    const feedUrl = encodeURIComponent('https://www.cbc.ca/cmlink/rss-business');
    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${feedUrl}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        let output = '<ul>';
        data.items.slice(0, 5).forEach(item => {
          output += `<li><a href="${item.link}" target="_blank">${item.title}</a></li>`;
        });
        output += '</ul>';
        document.getElementById('rss-feed').innerHTML = output;
      });
  </script>
</body>
</html>
